    <style>
      /* Navigation Bar */
      nav {
        background-color: #0a0e75;
        overflow: hidden;
        padding: 10px 0;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      nav ul li {
        display: inline-block;
        margin-right: 10px;
      }

      nav ul li:last-child {
        margin-right: 0;
      }

      nav ul li a {
        display: block;
        padding: 15px 30px;
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        transition: all 0.3s ease;
      }

      nav ul li a:hover {
        background-color: #628f27;
      }

      /* Submenu */
      nav ul ul {
        display: none;
        position: absolute;
        background-color: #45750a;
        min-width: 200px;
        z-index: 1;
      }

      nav ul li:hover > ul {
        display: block;
      }

      nav ul ul li {
        display: block;
        margin: 0;
      }

      nav ul ul li a {
        padding: 10px 20px;
      }

      nav ul ul li a:hover {
        background-color: #628f27;
      }
    </style>
